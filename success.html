<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Tab</title>
    <script type="text/javascript">
        function closeTab() {
            window.close();
        }
    </script>
</head>
<body>
    <h1>Close This Tab</h1>
    <button onclick="closeTab()">Close Tab</button>
</body>
</html>
